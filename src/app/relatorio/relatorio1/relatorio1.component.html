<br>
<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="header">
                      <h4 class="title">Demandas atendidas por hemocentros com base no tipo sanguíneo: </h4>
                  </div>
                  <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                              <thead>
                                <tr>
                                <th>Hemocentro</th>
                                <th>Quantidade de demandas</th>
                                <th>Tipo sanguíneo</th>
                              </tr>
                              </thead>
                              <tbody>
                                <tr *ngFor="let relatorio of relatorios">
                                  <td>{{ relatorio.hemocentro }}</td>
                                  <td>{{ relatorio.qtddemanda }}</td>
                                  <td>{{ relatorio.tipofator }}</td>
                                  <td>
                                    <span class="float-right">
                                      <button class="btn btn-outline mb-1 btn-sm button1">
                                          Detalhar
                                      </button>
                                    </span>
                                  </td>
                                </tr>
                              </tbody>
                        </table>

                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
