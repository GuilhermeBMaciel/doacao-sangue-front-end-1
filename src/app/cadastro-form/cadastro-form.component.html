<form #cadastroForm="ngForm" (ngSubmit)="onSubmit(cadastroForm)">

  <div class="form-row ">
    <div class="form-group col-md-6">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome" [ngModel]="usuario.nome" required
        #nome="ngModel">

      <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger" role="alert">
        Nome é obrigatório.
      </div>
    </div>

    <div class="form-group col-md-6">
      <label for="sobrenome">Sobrenome</label>
      <input type="text" class="form-control" name="sobrenome" id="sobrenome" placeholder="Sobrenome"
        [ngModel]="usuario.sobrenome" required #sobrenome="ngModel">

      <div *ngIf="!sobrenome.valid && sobrenome.touched">
        Sobrenome é obrigatório.
      </div>
    </div>
  </div>

  <div class="form-row ">

    <div class="form-group col-md-3">
      <label for="dataNascimento">Data de Nascimento</label>
      <input type="date" class="form-control" name="dataNascimento" id="dataNascimento" placeholder="dd/mm/aaaa"
        [ngModel]="usuario.dataNascimento" required #dataNascimento="ngModel">

      <div *ngIf="!dataNascimento.valid && dataNascimento.touched">
        Data de Nascimento é obrigatório.
      </div>
    </div>

    <div class="form-group col-md-3">
      <label for="sexo">Sexo</label>
      <select class="custom-select" name="sexo" id="sexo" [ngModel]="usuario.sexo" required #sexo="ngModel">
        <!--option selected>Selecione...</option-->
        <option value="F">F</option>
        <option value="M">M</option>
      </select>

      <div *ngIf="!sexo.valid && sexo.touched">
        É necessário informar o sexo.
      </div>
    </div>

    <div class="form-group col-md-3">
      <label for="cpf">CPF</label>
      <input type="number" class="form-control" name="cpf" id="cpf" placeholder="Digite apenas os números"
        [ngModel]="usuario.cpf" required #cpf="ngModel">

      <div *ngIf="!cpf.valid && cpf.touched">
        CPF é obrigatório.
      </div>
    </div>

    <div class="form-group col-md-3">
      <label for="telefone">Telefone</label>
      <input type="number" class="form-control" name="telefone" id="telefone" placeholder="Digite apenas os números"
        [ngModel]="usuario.telefone" required #telefone="ngModel">

      <div *ngIf="!telefone.valid && telefone.touched">
        Telefone é obrigatório.
      </div>
    </div>
  </div>

  <div class="form-row ">

    <div class="form-group col-md-12">
      <label for="email">E-mail</label>
      <input type="email" class="form-control" name="email" id="email" placeholder="nome@email.com"
        [ngModel]="usuario.email" required email #email="ngModel">

      <div *ngIf="!email.valid && email.touched" class="alert alert-danger" role="alert">
        E-mail é obrigatório.
      </div>
    </div>

  </div>

  <div class="form-row ">
    <div class="form-group col-md-6">
      <label for="senha">Senha</label>
      <input type="password" class="form-control" name="senha" id="senha" placeholder="Senha" [ngModel]="usuario.senha"
        required #senha="ngModel">

      <div *ngIf="!senha.valid && senha.touched" class="alert alert-danger" role="alert">
        Senha é obrigatório.
      </div>
    </div>

    <div class="form-group col-md-6">
      <label for="confirmarSenha">Confirmar senha</label>
      <input type="password" class="form-control" name="confirmarSenha" id="confirmarSenha"
        placeholder="Confirmar senha" [ngModel]="usuario.confirmarSenha" required #confirmarSenha="ngModel">

      <div *ngIf="!confirmarSenha.valid && confirmarSenha.touched" class="alert alert-danger" role="alert">
        É obrigatório confirmar a senha.
      </div>

    </div>


  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!cadastroForm.valid">Submit</button>

</form>
