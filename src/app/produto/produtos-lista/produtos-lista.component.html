<br>

<div class="card">
  
    <div class="card-header">
      
      <div class="float-left">
        <h4>Produtos</h4>
      </div>
  
      <div class="float-right">
        <!--button type="button" class="btn btn-primary" [routerLink]="['novoProduto']"-->
        <button type="button" class="btn btn-primary"> 
          Novo Produto
        </button>
      </div>
  
    </div>
  
    <div class="card-body">
  
      <!--SÃ³ vai mostrar produtos caso exista produtos-->
      <!--table class="table table-hover" *ngIf="cursos$ | async as produtos; else loading"-->
      <table class="table table-hover"-->
        <thead>
          <tr>
            <th>#</th>
            <th>Produto</th>
            <th>Qtd</th>
            <th>Valor</th>
            <th></th>
          </tr>
        </thead>
  
        <tbody>
          
          <tr *ngFor="let produto of produtos$ | async">
            <td>{{ produto.id }}</td>
            <td>{{ produto.nome }}</td>
            <td>{{ produto.quantidade }}</td>
            <td>{{ produto.valorunitario }}</td>
            <td>
              <span class="float-right">
                <button class="btn btn-outline-warning mb-1 btn-sm">
                  Atualizar
                </button>
                {{ '' }}
                <button class="btn btn-outline-danger mb-1 btn-sm">
                    Remover
                </button>
              </span>
            </td>
          </tr>
  
        </tbody>
  
      </table>

      <!--ng-template #loading>
        <span>Carregando Produtos...</span>
      </ng-template-->
  
    </div>
  
  </div>
