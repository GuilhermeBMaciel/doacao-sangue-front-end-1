  <p>Marque as opções abaixo nas quais você se encaixa:</p>

    <ng-template #template>
      <div class="modal-header">
        <h4 class="modal-title pull-left">Deseja continuar?</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       "Atenção! Ao clicar em "Sim", você concluirá o cadastro do seu perfil de doador.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" style="margin:5px;" (click)="hideModal()" routerLink="/hemocentro" data-dismiss="modal">Sim</button>
        <button type="submit" class="btn btn-primary" style="margin:5px;" (click)="justHide()">Não</button>
    </div>
    </ng-template>

    <button type="button" class="btn btn-primary" (click)="openModal(template)">Continuar</button>
    <button type="submit" class="btn btn-primary" style="margin:5px;" routerLink="/hemocentro">Cancelar</button>
