<div class="container">

  <form #confirmarForm="ngForm" (ngSubmit)="onSubmit(confirmarForm)">

    <div class="form-row ">
      <div class="form-group col-md-6">
        <label for="cpf">CPF</label>
        <input type="text" class="form-control" name="cpf" id="cpf" placeholder="Confirme seu CPF para prosseguir">
    </div>
 </div>
 
    <ng-template #template>
      <div class="modal-header">
        <h4 class="modal-title pull-left">Deseja continuar?</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Atenção! Ao clicar em "Continuar" você declara que concorda com os requisitos para ser um doador.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" style="margin:5px;" data-dismiss="modal">Continuar</button>
    </div>
    </ng-template>

    <button type="button" class="btn btn-primary" (click)="openModal(template)">Continuar</button>
    <button type="submit" class="btn btn-primary" style="margin:5px;" routerLink="/hemocentro">Cancelar</button>
  </form>
</div>
