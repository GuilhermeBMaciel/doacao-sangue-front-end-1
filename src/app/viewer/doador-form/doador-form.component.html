<br>
<div class="container">

  <form #doadorForm="ngForm" (ngSubmit)="onSubmit(doadorForm)">

    <div class="form-row ">
      <div class="form-group col-md-6">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" name="nome" id="nome" placeholder="Informe seu nome" [ngModel]="doador.nome"
          required #nome="ngModel">
          
        <div *ngIf="!nome.valid && nome.touched" class="text-danger">
          Nome é obrigatório.
        </div>
      </div>

      <div class="form-group col-md-6">
        <label for="tipoSanguineo">Tipo Sanguineo</label>
        <input type="text" class="form-control" name="tipoSanguineo" id="tipoSanguineo" placeholder="Informe seu tipo sanguineo"
          [ngModel]="usuario.tipoSanguineo" required #tipoSanguineo="ngModel">

        <div *ngIf="!tipoSanguineo.valid && tipoSanguineo.touched" class="text-danger">
          Tipo Sanguineo é obrigatório.
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!doadorForm.valid">Continuar</button>

  </form>
</div>
