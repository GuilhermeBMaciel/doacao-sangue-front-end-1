<br>
<div class="container">

  <form #confirmarForm="ngForm" (ngSubmit)="onSubmit(confirmarForm)">

    <div class="form-row ">
      <div class="form-group col-md-6">
        <label for="quantidadeDoada">Quantidade doada</label>
        <input type="text" class="form-control" name="quantidadeDoada" id="quantidadeDoada" placeholder="Quantidade doada" [ngModel]="usuario.quantidadeDoada"
          required #quantidadeDoada="ngModel">
          
        <div *ngIf="!quantidadeDoada.valid && quantidadeDoada.touched" class="text-danger">
          A quantidade doada é obrigatória.
        </div>
      </div>

      <div class="form-group col-md-6">
        <label for="cpf">CPF</label>
        <input type="text" class="form-control" name="cpf" id="cpf" placeholder="CPF do doador"
          [ngModel]="usuario.cpf" required #cpf="ngModel">

        <div *ngIf="!cpf.valid && cpf.touched" class="text-danger">
          CPF do doador é obrigatório.
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!confirmarForm.valid">Continuar</button>
    <button type="submit" class="btn btn-primary" [disabled]="!confirmarForm.valid">Cancelar</button>
    

  </form>
</div>
