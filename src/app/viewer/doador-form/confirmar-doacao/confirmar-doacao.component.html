<br>
<div class="container">
  <h3>Confirmar uma doação:</h3>
  <br>
  <form>
    <div class="form-row ">
      <div class="form-group col-md-6">
        <label for="cpf">CPF do doador</label>
        <input type="text" class="form-control" name="cpf" id="cpf" placeholder="CPF do doador" required>
    </div>

    <div class="form-group col-md-6">
      <label for="qtd">Quantidade Doada</label>
      <input type="text" class="form-control" name="qtd" id="qtd" placeholder="Quantidade de sangue doada" required>
  </div>

  <div class="form-group col-md-6">
    <label for="observacao">Observação</label>
    <input type="text" class="form-control" name="observacao" id="observacao" placeholder="Observação" required>
  </div>

</div>

    <ng-template #template>
      <div class="modal-header">
        <h4 class="modal-title pull-left">Deseja continuar?</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Atenção! Ao clicar em "Sim" você confirmará a doação.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" style="margin:5px;" (click)="hideModal()" routerLink="/hemocentro" data-dismiss="modal">Sim</button>
        <button type="submit" class="btn btn-primary" style="margin:5px;" (click)="justHide()">Não</button>
    </div>
    </ng-template>
    
    <button type="button" class="btn btn-primary" (click)="openModal(template)">Continuar</button>
    <button type="submit" class="btn btn-primary" style="margin:5px;" routerLink="/hemocentro">Cancelar</button>
  </form>
</div>
