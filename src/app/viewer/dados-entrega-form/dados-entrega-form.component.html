<br>

<div class="container">

  <form #entregaForm="ngForm" (ngSubmit)="onSubmit(entregaForm)">

    <div ngModelGroup="endereco">

      <div class="form-row">

        <div class="form-group col-md-3">
          <label for="cep">CEP</label>
          <input type="text" class="form-control" name="cep" id="cep" placeholder="CEP" ngModel required #cep="ngModel"
            (blur)="consultaCEP($event.target.value, entregaForm)">

          <div *ngIf="!cep.valid && cep.touched" class="text-danger">
            Cep é obrigatório.
          </div>
        </div>

        <div class="form-group col-md-3">
          <label for="numero">Número</label>
          <input type="text" class="form-control" name="numero" id="numero" placeholder="Número" ngModel required
            #numero="ngModel">

          <div *ngIf="!numero.valid && numero.touched" class="text-danger">
            Número é obrigatório.
          </div>
        </div>

        <div class="form-group col-md-6">
          <label for="complemento">Complemento</label>
          <input type="text" class="form-control" name="complemento" id="complemento" placeholder="Complemento" ngModel
            #complemento="ngModel">
        </div>

      </div>

      <div class="form-row">

        <div class="form-group col-md-12">
          <label for="rua">Rua</label>
          <input type="text" class="form-control" name="rua" id="rua" ngModel required #rua="ngModel" readonly>
        </div>

      </div>

      <div class="form-row">

        <div class="form-group col-md-5">
          <label for="bairro">Bairro</label>
          <input type="text" class="form-control" name="bairro" id="bairro" ngModel required #bairro="ngModel" readonly>
        </div>

        <div class="form-group col-md-4">
          <label for="cidade">Cidade</label>
          <input type="text" class="form-control" name="cidade" id="cidade" ngModel required #cidade="ngModel" readonly>
        </div>

        <div class="form-group col-md-3">
          <label for="estado">Estado</label>
          <input type="text" class="form-control" name="estado" id="estado" ngModel required #estado="ngModel" readonly>
        </div>

      </div>

    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!entregaForm.valid">Submit</button>

  </form>

  </div>
